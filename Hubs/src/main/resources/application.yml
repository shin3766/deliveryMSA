spring:
  application:
    name: hubs

  datasource:
    url: jdbc:mysql://localhost:3306/hubs
    username: hubs
    password: hubs
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format: true

  sql:
    init:
      mode: always